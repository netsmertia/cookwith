<div class="blog-post-card mt-3 pb-4 border-bottom border-primary">
	<a href="{{'blog-single'|page({slug: post.slug})}}">
		<h2 class="h3">{{post.title}}</h2>
	</a>
	<small>
		{% for category in post.categories %}
			<a href="{{ category.url }}">{{ category.name }}</a>{% if not loop.last %}, {% endif %}
		{% endfor %}
	<span class="text-primary mx-2 border-right border-primary"></span><span>{{post.published_at.format('F j, Y')}}</span></small>
	<div class="row mt-3 mr-3">
		<div class="col-md-4">
			{% if post.featured_images.count > 0 %}
			<a href="{{'blog-single'|page({slug: post.slug})}}">
				<img src="{{post.featured_images.first.thumb(190, 170)}}" alt="{{post.title}}" class="img-fluid">
			</a>
			{% endif %}
		</div>
		<div class="col-md-8 d-flex flex-column justify-content-between">
			<div class="content mt-3 mt-md-0">
				<p class="excerpt">{{ post.summary|raw }}</p>
			</div>
			<div class="read-more">
				<a href="{{'blog-single'|page({slug: post.slug})}}" class="btn btn-primary float-right">Read More</a>
			</div>
		</div>
	</div>
</div>
