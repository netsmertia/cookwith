<div class="ad-vertical">
    {% if ad.count() > 0 %}
        {% if ad.is_image %}
            <img class="img-fluid w-100" src="{{ad.image.path}}" alt="">
        {% else %}
            {{content|raw}}
        {% endif %}
    {% else %}
        <a href="{{'contact'|page}}">
            <img src="{{('assets/images/ad-vertical-' ~ activeLocale ~ '.jpg')|theme}}" alt="Cookwith SouSou Ad" class="img-fluid align-self-start">
        </a>
    {% endif %}
</div>
