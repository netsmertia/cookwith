
<section class="pt-6">
	<div class="container">
		<div class="row">
			<div class="col-md-12 d-flex justify-content-between">
				<h3 class="mb-3">{{title}}</h3>
				<div>
					<a href="#" class="btn btn-primary">View More</a>
				</div>
			</div>
		</div>
		<div class="row">
			{% for i in 1..total %}
				<div class="col-md-{{12/total}} mb-4">
					{% partial 'post-card'  item=i  %}
				</div>
			{% endfor %}
		</div>
	</div>
</section>
