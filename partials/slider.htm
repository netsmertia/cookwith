[recipes categories]
==
{% set cats = categories.getAllCategoriesForSlider() %}
<div class="slider d-flex mx-5" id="main-slider" dir="ltr">
	{% for cat in cats %}
	<div class="item">
		<a href="{{'category-page'|page({category: cat.category_slug})}}">
			<img alt="Salads" src="{{cat.image.path}}">
		</a>
		<a href="{{'category-page'|page({category: cat.category_slug})}}">{{cat.category_title}}</a>
	</div>
	{% endfor %}

	</div>
</div>
